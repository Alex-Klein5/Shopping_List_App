<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Shopping List App </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1> The Shopping List App </h1>
	<h3> A Convenient Application for Making Lists of All Types </h3>
	<form> 
		Item to Add: <input type="text" name="item"> <i class="fa fa-cart-plus"> </i>
	</form>
	
	<div class="container"> 
		<h2> Shopping List </h2>
		<ul>
			<li> <input type="checkbox" name="done" class="done"> <span> Potatoes </span> <input type="radio" name="delete" class="delete"> </li>
		</ul>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
